name: rasp_torrent_flutter_app
description: A simple flutter application for project rasp torrent

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bloc: ^7.0.0
  http: ^0.13.3
  url_launcher: ^6.0.9
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  flutter_bloc: ^7.0.1
  getwidget: ^2.0.3
  google_fonts: ^2.1.0
  hydrated_bloc: ^7.0.1
  path_provider: ^2.0.2
  sizer: ^2.0.13
  shared_preferences: ^2.0.6
  bloc_test: ^8.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - images/
